<br>
<form [formGroup]="form" class="container">
  <div class="row gutters">
  <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
  <div class="card h-100">
    <div class="card-body">
      <div class="account-settings">
        <div class="user-profile">
          <div class="user-avatar">
            <img src="{{imageUrl}}"  alt="Maxwell Admin">
            <br>
            <label for="formFileDisabled" class="form-label">Disabled file input example</label>
<input class="form-control" type="file" id="formFileDisabled" (change)="upload($event)" accept="*jpg.png"  />
<button class="btn btn-success" style="width: 100%;height:30px" (click)="uploadImageToFirebase()"  >Upload</button>
          </div>
          <br>
          <h5 class="user-name">Yuki Hayashi</h5>
          <h6 class="user-email">yuki@Maxwell.com</h6>
        </div>
        <div class="about">
          <h5>About</h5>
          <p>I'm Yuki. Full Stack Designer I enjoy creating user-centric, delightful and human experiences.</p>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
  <div class="card h-100">
    <div class="card-body">
      <div class="row gutters">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <h6 class="mb-2 text-primary">Personal Details</h6>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="fullName"  formControlName="displayName" placeholder="Enter full name">
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
          <div class="form-group">
            <label for="eMail">Email</label>
            <input type="email" class="form-control"  formControlName="email" id="eMail" placeholder="Enter email ID">
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" formControlName="phoneNumber" id="phone" placeholder="Enter phone number">
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
          <div class="form-group">
            <label for="website">Website URL</label>
            <input type="url" class="form-control"    formControlName="website" id="website" placeholder="Website url">
          </div>
        </div>
      </div>
      <div class="row gutters">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <h6 class="mt-3 mb-2 text-primary">Address</h6>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
          <div class="form-group">
            <label for="Street">Street</label>
            <input type="name" class="form-control"  formControlName="street" id="Street" placeholder="Enter Street">
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
          <div class="form-group">
            <label for="ciTy">City</label>
            <input type="name" class="form-control"  formControlName="city" id="ciTy" placeholder="Enter City">
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
          <div class="form-group">
            <label for="sTate">State</label>
            <input type="text" class="form-control"  formControlName="state" id="sTate" placeholder="Enter State">
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
          <div class="form-group">
            <label for="zIp">Zip Code</label>
            <input type="text" class="form-control" formControlName="zipcode" id="zIp" placeholder="Zip Code">
          </div>
        </div>
      </div>
      <div class="row gutters">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="text-right">
            <button type="button" id="submit" name="submit" class="btn btn-secondary">Cancel</button>
            <button type="button" id="submit" name="submit" (click)="update()"  class="btn btn-primary">Update</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </form>
