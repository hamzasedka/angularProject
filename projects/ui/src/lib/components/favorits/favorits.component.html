<div class="container mt-5 mb-5">
  <div class="d-flex justify-content-center row">
      <div class="col-md-10">
          <div class="row p-2 bg-white border rounded" *ngFor="let movie of movies" >
              <div class="col-md-3 mt-1"><img style="height: 200px;" class="img-fluid img-responsive rounded product-image" src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}"></div>
              <div class="col-md-6 mt-1">
                  <h3>{{movie.original_title}}</h3>
                  <div class="d-flex flex-row">
                      <div class="ratings mr-2"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></div><span>Description:</span>
                  </div>
                  <hr>
                  <p class="text-justify text-truncate para mb-0">{{movie.overview}}<br><br></p>
              </div>
              <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                  <div class="d-flex flex-row align-items-center">
                  </div>
                  <div class="d-flex flex-column mt-4"><a class="btn btn-primary btn-sm" *ngIf="movie.homepage" href="{{movie.homepage}}"><button  style="background: transparent; border:none" type="button">watch here</button></a><button class="btn btn-outline-primary btn-sm mt-2" (click)="deleteMovie(movie.id)" type="button">Delete from favorits</button></div>
              </div>
          </div>



      </div>
  </div>
</div>
